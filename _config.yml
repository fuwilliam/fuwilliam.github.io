        quote: >
          A project built to answer the age-old question: who is the best rapper?
        description: | # this will include new lines to allow paragraphs
          This project was conceived through a combination of my fandom of hip-hop and my desire to
          learn and practice software and data engineering skills.

          A list of hip-hop / rap artists are compiled with certain criteria from the <mark>Spotify API</mark>.
          Through a web app, users are prompted to choose between two artists in a head-to-head matchup. 
          With the matchup results, <mark>Airflow</mark> then orchestrates loading the data to <mark>BigQuery</mark>, 
          followed by the transformation and documentation via <mark>dbt</mark>, which in turn 
          enables the analysis of metrics such as rapper win rate in a <mark>Power BI</mark> dashboard.

          Overall, building this project has helped me bridge the gap between my BI centered background 
          and the skillset of the modern analytics engineer, while hopefully settling some music related debates.

